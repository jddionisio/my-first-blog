<html>
    <head>
        <title>Jen's Blog</title>
    </head>
    <body>
        <div>
            <h1><a href="">Jen's Blog</a></h1>
        </div>

        {% for post in posts %}
            <div>
                <p>published: {{ post.published_date }}</p>
                <h1><a href="https://jddionisio.pythonanywhere.com">{{ post.title }}</a></h1>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
{% endfor %}
    </body>
</html>
